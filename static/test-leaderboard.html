<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #444;
        }
        pre {
            background: #000;
            padding: 20px;
            border: 1px solid #0f0;
            overflow: auto;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <h1>üèÜ Leaderboard API Tester</h1>
    
    <div>
        <button onclick="testLeaderboard('freeplay')">Test Freeplay Leaderboard</button>
        <button onclick="testLeaderboard('story')">Test Story Leaderboard</button>
    </div>

    <h2>Response:</h2>
    <pre id="output">No request made yet...</pre>

    <script>
        async function testLeaderboard(type) {
            const output = document.getElementById('output');
            output.innerHTML = `Fetching ${type} leaderboard...`;
            
            try {
                const response = await fetch(`/api/leaderboard?type=${type}`);
                const data = await response.json();
                
                output.innerHTML = `STATUS: ${response.status}\n\n`;
                output.innerHTML += `RESPONSE STRUCTURE:\n`;
                output.innerHTML += `- Top level keys: ${Object.keys(data).join(', ')}\n`;
                output.innerHTML += `- Has success: ${data.success !== undefined}\n`;
                output.innerHTML += `- Has data: ${data.data !== undefined}\n`;
                
                if (data.data) {
                    output.innerHTML += `\nDATA STRUCTURE:\n`;
                    output.innerHTML += `- typeof data: ${typeof data.data}\n`;
                    output.innerHTML += `- Is array: ${Array.isArray(data.data)}\n`;
                    
                    if (data.data.data) {
                        output.innerHTML += `\nDOUBLE NESTED DATA:\n`;
                        output.innerHTML += `- typeof data.data: ${typeof data.data.data}\n`;
                        output.innerHTML += `- Is array: ${Array.isArray(data.data.data)}\n`;
                        output.innerHTML += `- Length: ${Array.isArray(data.data.data) ? data.data.data.length : 'N/A'}\n`;
                    }
                    
                    if (Array.isArray(data.data)) {
                        output.innerHTML += `- Array length: ${data.data.length}\n`;
                        if (data.data.length > 0) {
                            output.innerHTML += `- First entry keys: ${Object.keys(data.data[0]).join(', ')}\n`;
                        }
                    } else if (typeof data.data === 'object') {
                        output.innerHTML += `- Object keys: ${Object.keys(data.data).join(', ')}\n`;
                    }
                }
                
                output.innerHTML += `\n\nFULL RESPONSE:\n`;
                output.innerHTML += JSON.stringify(data, null, 2);
                
            } catch (error) {
                output.innerHTML = `ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
