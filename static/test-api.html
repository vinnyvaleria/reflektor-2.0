<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Response Tester</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #444;
        }
        pre {
            background: #000;
            padding: 20px;
            border: 1px solid #0f0;
            overflow: auto;
            max-height: 600px;
        }
        .error {
            color: #f00;
        }
        .success {
            color: #0f0;
        }
        input {
            padding: 5px;
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® REFLEKTOR API Tester</h1>
    
    <div>
        <h2>Test Freeplay Start</h2>
        <input type="text" id="playerName" placeholder="Player Name" value="TestPlayer">
        <select id="difficulty">
            <option value="EASY">EASY</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HARD">HARD</option>
        </select>
        <button onclick="testFreeplay()">Test Freeplay API</button>
    </div>

    <div>
        <h2>Test Story Start</h2>
        <input type="number" id="level" placeholder="Level" value="1" min="1" max="30">
        <button onclick="testStory()">Test Story API</button>
    </div>

    <h2>Response:</h2>
    <pre id="output">No request made yet...</pre>

    <script>
        async function testFreeplay() {
            const output = document.getElementById('output');
            const playerName = document.getElementById('playerName').value;
            const difficulty = document.getElementById('difficulty').value;
            
            output.innerHTML = 'Sending request...';
            
            try {
                const response = await fetch('/api/freeplay/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        difficulty,
                        timeLimit: 180,
                        playerName,
                        userId: null
                    })
                });
                
                const data = await response.json();
                
                output.innerHTML = `STATUS: ${response.status}\n\n`;
                output.innerHTML += `RESPONSE STRUCTURE:\n`;
                output.innerHTML += `- success: ${data.success}\n`;
                output.innerHTML += `- has gameSession: ${!!data.gameSession}\n`;
                output.innerHTML += `- has mapData: ${!!data.mapData}\n`;
                
                if (data.mapData) {
                    output.innerHTML += `\nMAPDATA STRUCTURE:\n`;
                    output.innerHTML += `- typeof mapData: ${typeof data.mapData}\n`;
                    output.innerHTML += `- mapData keys: ${Object.keys(data.mapData).join(', ')}\n`;
                    output.innerHTML += `- has mainMap: ${!!data.mapData.mainMap}\n`;
                    output.innerHTML += `- has mirroredMap: ${!!data.mapData.mirroredMap}\n`;
                    
                    if (data.mapData.mainMap) {
                        output.innerHTML += `- mainMap is array: ${Array.isArray(data.mapData.mainMap)}\n`;
                        output.innerHTML += `- mainMap length: ${data.mapData.mainMap.length}\n`;
                    }
                }
                
                if (data.gameSession) {
                    output.innerHTML += `\nGAMESESSION STRUCTURE:\n`;
                    output.innerHTML += `- has currentPosition: ${!!data.gameSession.currentPosition}\n`;
                    output.innerHTML += `- has currentPuzzle: ${!!data.gameSession.currentPuzzle}\n`;
                    output.innerHTML += `- status: ${data.gameSession.status}\n`;
                    
                    if (data.gameSession.currentPosition) {
                        output.innerHTML += `- position: ${JSON.stringify(data.gameSession.currentPosition)}\n`;
                    }
                }
                
                output.innerHTML += `\n\nFULL RESPONSE:\n`;
                output.innerHTML += JSON.stringify(data, null, 2);
                
            } catch (error) {
                output.innerHTML = `<span class="error">ERROR: ${error.message}</span>`;
            }
        }
        
        async function testStory() {
            const output = document.getElementById('output');
            const level = parseInt(document.getElementById('level').value);
            const playerName = document.getElementById('playerName').value;
            
            output.innerHTML = 'Sending request...';
            
            try {
                const response = await fetch('/api/story/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level,
                        playerName,
                        userId: null,
                        resumeSession: false
                    })
                });
                
                const data = await response.json();
                
                output.innerHTML = `STATUS: ${response.status}\n\n`;
                output.innerHTML += `RESPONSE STRUCTURE:\n`;
                output.innerHTML += `- success: ${data.success}\n`;
                output.innerHTML += `- has gameSession: ${!!data.gameSession}\n`;
                output.innerHTML += `- has mapData: ${!!data.mapData}\n`;
                
                if (data.mapData) {
                    output.innerHTML += `\nMAPDATA STRUCTURE:\n`;
                    output.innerHTML += `- typeof mapData: ${typeof data.mapData}\n`;
                    output.innerHTML += `- mapData keys: ${Object.keys(data.mapData).join(', ')}\n`;
                    output.innerHTML += `- has mainMap: ${!!data.mapData.mainMap}\n`;
                    output.innerHTML += `- has mirroredMap: ${!!data.mapData.mirroredMap}\n`;
                }
                
                output.innerHTML += `\n\nFULL RESPONSE:\n`;
                output.innerHTML += JSON.stringify(data, null, 2);
                
            } catch (error) {
                output.innerHTML = `<span class="error">ERROR: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
